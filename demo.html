<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<title></title>
	<script type="text/javascript">
		function sum(){
			//(for addition)
			var n1=document.getElementById('fno').value;
			var n2=document.getElementById('sno').value;
			var s=Number(n1)+Number(n2);
			document.getElementById('rno').value=s;
		}
            //(for sub)
            function sub(){
            var n1=document.getElementById('fno').value;
            var n2=document.getElementById('sno').value;
            var s=Number(n1)-Number(n2);
            document.getElementById('rno').value=s;	
            }
                  //(for mul)
            function mul(){
            var n1=document.getElementById('fno').value;
            var n2=document.getElementById('sno').value;
            var s=Number(n1) * Number(n2);
            document.getElementById('rno').value=s;	
            }
                   //(for div)
            function div(){
            var n1=document.getElementById('fno').value;
            var n2=document.getElementById('sno').value;
            var s=Number(n1) / Number(n2);
            document.getElementById('rno').value=s;	
            }
