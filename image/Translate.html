	<style type="text/css">
		.c1{
			width: 400px;
			height: 400px;
			border: 2px solid black;
			/*background-image: url("C:/Users/Dell/Desktop/web development/html 2/image/butter.jpg");

			border-style: darkred;
			position: relative;
			animation-name: X;
			animation-duration: 10s;
			animation-iteration-count: 4;
		}
		@keyframes X{
		0%{
				background-color: darkred;
			}
			25%{
				background-color: purple;
			}
			50%{
				background-color: orange;
			}
			75%{
				background-color: green;
			}
			100%{
				background-color: grey;
			}
			0%{
				left: 0px;
				top: 0px;
			}
			25%{
				top: 0px;
				left: 400px;
			}
			50%{
				left: 400px;
				top: 400px;
			}
			75%{
				top: 400px;
				left: 0px;
			}
			100%{
				left: 0px;
				top: 0px;
			}
		}
		.c1:hover{
			height: 500px;
			width: 500px;
			transform: rotate(360deg);
			/*transform: scale(2,3);
