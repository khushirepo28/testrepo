<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zindex</title>
	<style type="text/css">
		.a1{
			width: 200px;
			height: 200px;
			border: 2px solid black;
			background-color: darkred;
			position: absolute;
			left: 0px;
			top: 10px;
			z-index: 2;
		}
		.a2{
			width: 200px;
			height: 200px;
			border: 2px solid black;
			position: absolute;
			left: 50px;
			top: 70px;
			background-color: skyblue;
			z-index: 1;
		}
	</style>
</head>
<body>
<div class="a1"></div>
<div class="a2"></div>
</body>
</html>
